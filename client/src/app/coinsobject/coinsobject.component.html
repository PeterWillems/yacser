<div class="card">
  <div class="card-header">
    <h6 class="card-title">COINS Object: "{{selectedCoinsObject.name}}"</h6></div>
  <div class="card-body">
    <table class="table table-hover table-bordered table-sm">
      <thead class="thead-light">
      <tr class="table-record">
        <th>property</th>
        <th>value</th>
        <th><span class="fa fa-edit fa-lg"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>name</td>
        <td>
          <app-property [editMode]="propertyEdited=='name'" [value]="selectedCoinsObject.name"
                        (sessionStarted)="onSessionStarted('name')"
                        (sessionEnded)="onSessionEnded($event, 'name')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('name')"
                  [class]="propertyEdited=='name'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>userID</td>
        <td>
          <app-property [editMode]="propertyEdited=='userID'" [value]="selectedCoinsObject.userID"
                        (sessionStarted)="onSessionStarted('userID')"
                        (sessionEnded)="onSessionEnded($event, 'userID')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('userID')"
                  [class]="propertyEdited=='userID'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>description</td>
        <td>
          <app-property [editMode]="propertyEdited=='description'" [value]="selectedCoinsObject.description"
                        (sessionStarted)="onSessionStarted('description')"
                        (sessionEnded)="onSessionEnded($event, 'description')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('description')"
                  [class]="propertyEdited=='description'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>creation date</td>
        <td>
          <app-property [editMode]="propertyEdited=='creationDate'" [type]="'datetime-local'"
                        [value]="selectedCoinsObject.creationDate"
                        (sessionStarted)="onSessionStarted('creationDate')"
                        (sessionEnded)="onSessionEnded($event, 'creationDate')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('creationDate')"
                  [class]="propertyEdited=='creationDate'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>properties</td>
        <td>
          <app-property [editMode]="propertyEdited=='hasProperties'" [list]="true" [iri]="true"
                        [label]="showList(selectedCoinsObject.hasProperties)"
                        [value]="selectedCoinsObject.hasProperties" (selectedObject)="onSelectedProperty($event)"
                        (sessionStarted)="onSessionStarted('hasProperties')"
                        (sessionEnded)="onSessionEnded($event, 'hasProperties')"
                        (createObjectRequested)="onCreateObjectRequested($event)"
                        (deleteObjectRequested)="onDeleteObjectRequested($event)"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('hasProperties')"
                  [class]="propertyEdited=='hasProperties'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td *ngIf="selectedProperty" colspan="2">
          <app-coinsproperty [selectedProperty]="selectedProperty"
                             (updatedCoinsProperty)="onUpdateObjectRequested($event)"></app-coinsproperty>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
