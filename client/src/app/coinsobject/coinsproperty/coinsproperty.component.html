<table class="table table-hover table-bordered table-sm">
  <thead class="thead-light">
  <tr class="table-record">
    <th>Coins property</th>
    <th>value</th>
    <th><span class="fa fa-edit fa-lg"></span></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>name</td>
    <td>
      <app-property [editMode]="propertyEdited=='name'" [value]="selectedProperty.name"
                    (sessionStarted)="onSessionStarted('name')"
                    (sessionEnded)="onSessionEnded($event, 'name')"></app-property>
    </td>
    <td>
      <button type="button" (click)="onSessionStarted('name')"
              [class]="propertyEdited=='name'?'btn btn-primary btn-sm':'btn btn-sm'"><span
        class="fa fa-edit fa-lg"></span>
      </button>
    </td>
  </tr>
  <tr>
    <td>type</td>
    <td>
      <app-property [editMode]="propertyEdited=='type'" [value]="selectedProperty.type"
                    (sessionStarted)="onSessionStarted('type')"
                    (sessionEnded)="onSessionEnded($event, 'type')"></app-property>
    </td>
    <td>
      <button type="button" (click)="onSessionStarted('type')"
              [class]="propertyEdited=='type'?'btn btn-primary btn-sm':'btn btn-sm'"><span
        class="fa fa-edit fa-lg"></span>
      </button>
    </td>
  </tr>
  <tr>
    <td>value</td>
    <td>
      <app-property [editMode]="propertyEdited=='value'" [value]="selectedProperty.value"
                    (sessionStarted)="onSessionStarted('value')"
                    (sessionEnded)="onSessionEnded($event, 'value')"></app-property>
    </td>
    <td>
      <button type="button" (click)="onSessionStarted('value')"
              [class]="propertyEdited=='value'?'btn btn-primary btn-sm':'btn btn-sm'"><span
        class="fa fa-edit fa-lg"></span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
