<div class="card border-primary">
  <div class="card-header">
    <h5 class="card-title">Performance: "{{selectedPerformance.label}}"</h5></div>
  <div class="card-body">
    <table class="table table-hover table-bordered table-sm">
      <thead class="thead-light">
      <tr class="table-record">
        <th>property</th>
        <th>value</th>
        <th><span class="fa fa-edit fa-lg"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>label</td>
        <td>
          <app-property [editMode]="propertyEdited=='label'" [value]="selectedPerformance.label"
                        (sessionStarted)="onSessionStarted('label')"
                        (sessionEnded)="onSessionEnded($event, 'label')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('label')"
                  [class]="propertyEdited=='label'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>uri</td>
        <td class="disabled-property">{{selectedPerformance.uri}}</td>
        <td>
          <button type="button" [disabled]="true"
                  class="btn  btn-sm"><span class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>coins</td>
        <td>
          <app-property [editMode]="propertyEdited=='coins'" [iri]="true"
                        [label]="selectedPerformance.coins?selectedPerformance.coins.name:' '"
                        [value]="selectedPerformance.coins"
                        (selectedObject)="onSelectedObject($event, 'coins')"
                        (sessionStarted)="onSessionStarted('coins')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSelectedObject(selectedPerformance.coins, 'coins')"
                  [class]="selectedCoinsObject?'btn btn-primary  btn-sm':'btn  btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr *ngIf="selectedCoinsObject">
        <td></td>
        <td>
          <app-coinsobject [selectedCoinsObject]="selectedCoinsObject"
                           (updatedCoinsObject)="onSessionEnded($event, 'coins')"></app-coinsobject>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>assembly</td>
        <td>
          <app-property [editMode]="propertyEdited=='assembly'" [iri]="true" [options]="allPerformances"
                        [label]="selectedPerformance.assembly?selectedPerformance.assembly.label:' '"
                        [value]="selectedPerformance.assembly?selectedPerformance.assembly.uri:null"
                        (sessionStarted)="onSessionStarted('assembly')"
                        (sessionEnded)="onSessionEnded($event, 'assembly')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('assembly')"
                  [class]="propertyEdited=='assembly'?'btn btn-primary  btn-sm':'btn  btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>parts</td>
        <td>
          <app-property [editMode]="propertyEdited=='parts'" [iri]="true" [list]="true" [options]="allPerformances"
                        [label]="showList(selectedPerformance.parts)"
                        [value]="selectedPerformance.parts"
                        (sessionStarted)="onSessionStarted('parts')"
                        (sessionEnded)="onSessionEnded($event, 'parts')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('parts')"
                  [class]="propertyEdited=='parts'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>

      </tr>
      <tr>
        <td>value</td>
        <td>
          <app-property [editMode]="propertyEdited=='value'" [iri]="true"
                        [label]="selectedPerformance.value?selectedPerformance.value.label:' '"
                        [value]="selectedPerformance.value"
                        (selectedObject)="onSelectedObject($event, 'value')"
                        (sessionStarted)="onSessionStarted('value')"
                        (sessionEnded)="onSessionEnded($event, 'value')"></app-property>
        </td>
        <td>
          <button type="button" (click)="selectedPerformance.value?onDeleteObjectRequested():onCreateObjectRequested()"
                  class="btn  btn-sm"><span
            [class]="selectedPerformance.value?'fa fa-trash fa-lg':'fa fa-asterisk fa-lg'"></span>
          </button>
        </td>
      </tr>
      <tr *ngIf="selectedNumericProperty">
        <td></td>
        <td>
          <app-numeric-property [selectedNumericProperty]="selectedNumericProperty"></app-numeric-property>
        </td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
