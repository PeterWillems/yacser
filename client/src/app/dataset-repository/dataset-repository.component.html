<div class="row ">
  <div class="col-md-5 column-content left-column">
    <div class="card border-primary">
      <div class="card-header">
        <h5 class="card-title">Datasets</h5></div>
      <div class="card-body repository-body">
        <table class="table table-hover table-bordered table-sm">
          <thead>
          <tr>
            <th>dataset ID</th>
            <th>label</th>
            <th>save</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let dataset of datasets" (click)="selectDataset(dataset)"
              [class]="isSelected(dataset)">
            <td>{{dataset.datasetId}}</td>
            <td>{{dataset.label}}</td>
            <td>
              <button type="button" (click)="saveDataset(dataset)" class="btn btn-sm">
                <span class="fa fa-save fa-lg"></span>
              </button>
            </td>
          </tr>
          <tr *ngIf="datasets">
            <td>{{datasets.length}}</td>
            <td><input class="form-control" [placeholder]="'Enter dataset label'" [(ngModel)]="newDatasetLabel"></td>
            <td>
              <button type="button" (click)="onCreate()" class="btn btn-sm"
                      [disabled]="newDatasetLabel?newDatasetLabel.length===0:true">
                <span class="fa fa-asterisk fa-lg"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-7 column-content">
    <app-dataset *ngIf="selectedDataset" [selectedDataset]="selectedDataset"></app-dataset>
  </div>
</div>
