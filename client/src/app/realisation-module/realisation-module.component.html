<div class="card border-primary">
  <div class="card-header">
    <h5 class="card-title">Realisation Module: "{{selectedRealisationModule.label}}"</h5></div>
  <div class="card-body">
    <table class="table table-hover table-bordered table-sm">
      <thead class="thead-light">
      <tr class="table-record">
        <th>property</th>
        <th>value</th>
        <th><span class="fa fa-edit fa-lg"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>label</td>
        <td>
          <app-property [editMode]="propertyEdited=='label'" [value]="selectedRealisationModule.label"
                        (sessionStarted)="onSessionStarted('label')"
                        (sessionEnded)="onSessionEnded($event, 'label')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('label')"
                  [class]="propertyEdited=='label'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>uri</td>
        <td class="disabled-property">{{selectedRealisationModule.uri}}</td>
        <td>
          <button type="button" [disabled]="true"
                  class="btn  btn-sm"><span class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>assembly</td>
        <td>
          <app-property [editMode]="propertyEdited=='assembly'" [iri]="true" [options]="allRealisationModules"
                        [label]="selectedRealisationModule.assembly?selectedRealisationModule.assembly.label:' '"
                        [value]="selectedRealisationModule.assembly?selectedRealisationModule.assembly.uri:null"
                        [route]="'/realisationmodules'"
                        (sessionStarted)="onSessionStarted('assembly')"
                        (sessionEnded)="onSessionEnded($event, 'assembly')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('assembly')"
                  [class]="propertyEdited=='assembly'?'btn btn-primary  btn-sm':'btn  btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>parts</td>
        <td>
          <app-property [editMode]="propertyEdited=='parts'" [iri]="true" [list]="true"
                        [options]="allRealisationModules"
                        [label]="showList(selectedRealisationModule.parts)"
                        [value]="selectedRealisationModule.parts"
                        [route]="'/realisationmodules'"
                        (sessionStarted)="onSessionStarted('parts')"
                        (sessionEnded)="onSessionEnded($event, 'parts')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('parts')"
                  [class]="propertyEdited=='parts'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>performances</td>
        <td>
          <app-property [editMode]="propertyEdited=='performances'" [iri]="true" [list]="true"
                        [options]="allPerformances"
                        [label]="showList(selectedRealisationModule.performances)"
                        [value]="selectedRealisationModule.performances"
                        [route]="'/performances'"
                        (sessionStarted)="onSessionStarted('performances')"
                        (sessionEnded)="onSessionEnded($event, 'performances')"></app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('performances')"
                  [class]="propertyEdited=='performances'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td>ports</td>
        <td>
          <app-property [editMode]="propertyEdited=='ports'" [iri]="true" [list]="true"
                        [label]="showList(selectedRealisationModule.ports)"
                        [value]="selectedRealisationModule.ports"
                        (sessionStarted)="onSessionStarted('ports')"
                        (sessionEnded)="onSessionEnded($event, 'ports')"
                        (selectedObject)="onSelectedObject($event)"
                        (createObjectRequested)="onCreateObjectRequested($event)"
                        (deleteObjectRequested)="onDeleteObjectRequested($event)">
          </app-property>
        </td>
        <td>
          <button type="button" (click)="onSessionStarted('ports')"
                  [class]="propertyEdited=='ports'?'btn btn-primary btn-sm':'btn btn-sm'"><span
            class="fa fa-edit fa-lg"></span>
          </button>
        </td>
      </tr>
      <tr *ngIf="selectedPort">
        <td></td>
        <td>
          <app-realisation-port [selectedRealisationPort]="selectedPort"
          [assemblyOptions]="portAssemblyOptions"
          [partOptions]="portPartOptions"></app-realisation-port>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>hamburgers</td>
        <td class="disabled-property">
          <app-property [editMode]="false" [iri]="true" [list]="true" [disabled]="true"
                        [value]="selectedRealisationModule.hamburgers" [route]="'/hamburgers'"></app-property>
          <!--{{showList(selectedSystemSlot.hamburgers)}}-->
        </td>
        <td>
          <button type="button" [disabled]="true" class="btn btn-sm"><span class="fa fa-edit fa-lg"></span></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
